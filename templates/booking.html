<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking for {{competition['name']}} || GUDLFT</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container py-5">
        <!-- Title Section -->
        <div class="text-center mb-4">
            <h2 class="display-4">{{competition['name']}}</h2>
            <p class="lead">Places available: {{competition['numberOfPlaces']}}</p>
        </div>

        <!-- Booking Form -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <form action="/purchasePlaces" method="post">
                            <!-- Hidden inputs to pass the competition and club data -->
                            <input type="hidden" name="club" value="{{club['name']}}">
                            <input type="hidden" name="competition" value="{{competition['name']}}">

                            <!-- Input for selecting the number of places -->
                            <div class="mb-3">
                                <label for="places" class="form-label">How many places?</label>
                                <input type="number" class="form-control" name="places" id="places" min="1" max="{{competition['numberOfPlaces']}}" required>
                            </div>

                            <!-- Submit button -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success btn-lg">Book</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Flash message for errors -->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-danger mt-4">
                <ul class="mb-0">
                    {% for message in messages %}
                    <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
        {% endwith %}
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
